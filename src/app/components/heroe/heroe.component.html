<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <!-- <button type="button" name="button"></button> -->
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC_Comics_logo.png" alt="" width="70">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/Marvel_logo.png" alt="" width="70">
        </div>
    </div>
</div>
